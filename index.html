<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meow Escape</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    // Disable right-click and dev tools
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.onkeydown = e => {
      if (e.key === "F12" || (e.ctrlKey && e.shiftKey && ['I','J','C'].includes(e.key))) {
        e.preventDefault();
      }
    };
  </script>
</head>
<body>
  
  <audio id="bg-music" src="goofy.mp3" autoplay loop></audio>
  <audio id="meow-sound" src="meow.mp3"></audio>
  <audio id="brick-sound" src="brick.mp3"></audio>

  <div class="container">
    <h1>Meow Escape</h1>
    <div id="grid"></div>
    <div class="buttons">
      <button id="toggleMusic">Music</button>
      <button id="restart">Restart Game</button>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
